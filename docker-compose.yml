version: '3'

services:
  nginx:
    image: nginx:latest
    volumes:
      - ./:/var/www/
      - ./_docker/nginx/conf.d/:/etc/nginx/conf.d/
    ports:
      - "8000:80"
    container_name: tigratika_test_nginx
    depends_on:
      - app
  app:
    build:
        context: .
        dockerfile: _docker/app/Dockerfile
    volumes:
      - ./:/var/www
    container_name: tigratika_test_app
    depends_on:
        - db
  db:
    image: mysql:8.0
    restart: always
    volumes:
        - ./tmp/db:/var/lib/mysql
    environment:
        MYSQL_DATABASE: tigratika
        MYSQL_ROOT_PASSWORD: root
    ports:
        - "8101:3306"
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    container_name: tigratika_test_db

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
       - "8080:80"
    environment:
       - PMA_ARBITRARY=1
